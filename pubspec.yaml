name: ncov_tracker_ph
description: This app provides updated data of NCOV cases in the Philippines, the data is shown is here is not mine. All of the data that is shown here belong to the Department of Health.

version: 1.6.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^3.2.0
  flutter_svg: ^0.17.3+1
  auto_route: ^0.4.2
  freezed_annotation: ^0.7.1
  cupertino_icons: ^0.1.2
  flutter_screenutil: ^1.1.0
  fl_chart: ^0.8.7
  auto_size_text: ^2.1.0
  font_awesome_flutter: ^8.8.1
  google_fonts: ^0.3.10
  dio: ^3.0.9
  connectivity: ^0.4.8+2
  meta: ^1.1.8
  equatable: ^1.1.1
  flutter_swiper: ^1.1.6
  collection: ^1.14.11
  hive: ^1.4.1+1
  path_provider: ^1.6.5
  flushbar: ^1.10.0
  device_preview: ^0.3.0+1
  firebase_analytics: ^5.0.11
  firebase: ^7.2.1
  html: ^0.14.0+3
  flutter_launcher_icons: ^0.7.4
  flutter_typeahead: ^1.8.0
  webview_flutter: ^0.3.19+9
  simple_animations: ^1.3.11
  json_annotation: ^3.0.1
  flutter_local_notifications: ^1.3.0
  android_alarm_manager: ^0.4.5+8
  injectable: ^0.3.0
  get_it: ^4.0.1
  rxdart: ^0.23.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.3.0
  injectable_generator: ^0.3.3
  auto_route_generator: ^0.4.0
  hive_generator: ^0.7.0+2
  freezed: ^0.10.4
  build_runner: ^1.8.0

flutter_icons:
  android: "launcher_icon"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground.png"
  ios: true
  image_path: "assets/images/icon.png"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
